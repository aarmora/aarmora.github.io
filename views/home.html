<h3>See the Conversation</h3>
<div class="row">
    <div class="col-md-3"><b>Name</b></div>
    <div class="col-md-6"><b>Text</b></div>
    <div class="col-md-3"><b>Date</b></div>
</div>
<div class="row" ng-repeat="chat in chats">
    <div class="col-md-3">{{chat.name}}</div>
    <div class="col-md-6">{{chat.text}}</div>
    <div class="col-md-3">{{chat.createDate}}</div>
</div>

<h3>Join the Conversation</h3>
<div class="row">
    <form ng-submit="newChat()">
        <div class="col-md-3"><input class="form-control" ng-model="chitter.name" placeholder="Your name" /></div>
        <div class="col-md-7"><input class="form-control" ng-model="chitter.text" placeholder="Your two cents" /></div>
        <div class="col-md-2"><button class="btn btn-primary">Chat!</button></div>
    
    </form>

</div>
